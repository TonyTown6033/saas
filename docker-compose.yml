version: '3.8'

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: saas_postgres
    environment:
      POSTGRES_USER: saas_user
      POSTGRES_PASSWORD: saas_password
      POSTGRES_DB: saas_platform
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U saas_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: saas_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # 服务注册中心
  registry:
    build:
      context: ./backend
      dockerfile: ../docker/Dockerfile.backend
    container_name: saas_registry
    command: uvicorn registry.main:app --host 0.0.0.0 --port 8001 --reload
    ports:
      - "8001:8001"
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=postgresql://saas_user:saas_password@postgres:5432/saas_platform
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # API 网关
  gateway:
    build:
      context: ./backend
      dockerfile: ../docker/Dockerfile.backend
    container_name: saas_gateway
    command: uvicorn gateway.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - REGISTRY_URL=http://registry:8001
      - DATABASE_URL=postgresql://saas_user:saas_password@postgres:5432/saas_platform
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - registry
      - postgres
      - redis

  # 核心服务
  core:
    build:
      context: ./backend
      dockerfile: ../docker/Dockerfile.backend
    container_name: saas_core
    command: uvicorn core.main:app --host 0.0.0.0 --port 8002 --reload
    ports:
      - "8002:8002"
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=postgresql://saas_user:saas_password@postgres:5432/saas_platform
      - REDIS_URL=redis://redis:6379/0
      - REGISTRY_URL=http://registry:8001
    depends_on:
      - registry
      - postgres
      - redis

  # 演示插件服务（可选）
  demo-service:
    build:
      context: ./examples/plugins/demo-service
      dockerfile: ../../../docker/Dockerfile.plugin
    container_name: saas_demo_service
    command: uvicorn main:app --host 0.0.0.0 --port 8003 --reload
    ports:
      - "8003:8003"
    volumes:
      - ./examples/plugins/demo-service:/app
    environment:
      - REGISTRY_URL=http://registry:8001
    depends_on:
      - registry

volumes:
  postgres_data:
  redis_data:
